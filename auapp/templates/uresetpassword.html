{% extends 'base.html' %}
	
{% block title %} reset password {% endblock %}

{% block content %}
	<h2><marquee> Change Password </marquee></h2>
	<form method="POST">
	{% csrf_token %}
	<input type="text" placeholder="enter username" name="un" required>
	<br><br>
	<input type="email" placeholder="enter email" name="em" required>
	<br><br>
	<input type="submit" value="ResetPassword">
	</form>
	{{ msg }}
{% endblock %}
